<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="p-10">
      <div class="">
        <h3 class="mb-5 font-serif text-3xl font-bold underline">
          Tailwind Css Buttons
        </h3>
        <div class="mb-5">
          <button
            class="rounded-lg border-2 hover:bg-blue-900 active:scale-90 bg-blue-500 px-4 py-2 text-white"
          >
            Click Me
          </button>
          <button class="rounded-lg border-2 bg-pink-500 px-4 py-2 text-white">
            Click Me
          </button>
          <button class="rounded-lg border-2 bg-gray-500 px-4 py-2 text-white">
            Click Me
          </button>
          <button
            class="rounded-lg border-2 bg-yellow-500 px-4 py-2 text-white"
          >
            Click Me
          </button>
          <button
            class="rounded-lg border-2 bg-red-500 px-4 py-2 text-white hover:bg-pink-300 hover:text-black"
          >
            Click Me
          </button>
        </div>
        <div class="mb-5">
          <button
            class="rounded-lg border-2 border-blue-400 px-4 py-2 text-blue-400"
          >
            Click Me
          </button>
          <button
            class="rounded-lg border-2 border-pink-400 px-4 py-2 text-pink-400"
          >
            Click Me
          </button>
          <button
            class="rounded-lg border-2 border-gray-400 px-4 py-2 text-gray-400"
          >
            Click Me
          </button>
          <button
            class="rounded-lg border-2 border-yellow-400 px-4 py-2 text-yellow-400"
          >
            Click Me
          </button>
          <button
            class="rounded-lg border-2 border-red-400 px-4 py-2 text-red-400"
          >
            Click Me
          </button>
        </div>
        <div class="mb-5">
          <button
            class="rounded-full border-2 border-blue-400 px-4 py-2 text-blue-400"
          >
            Click Me
          </button>
          <button
            class="rounded-full border-2 border-pink-400 px-4 py-2 text-pink-400"
          >
            Click Me
          </button>
        </div>
        <div class="">
          <button
            class="m-5 rounded-lg border-2 border-blue-400 px-4 py-2 text-blue-400"
          >
            <i class="fa-solid fa-house"></i>
          </button>
          <button
            class="rounded-full border-2 border-pink-400 px-4 py-2 text-pink-400"
          >
            <i class="fa-solid fa-star"></i>
          </button>
          <button
            class="m-5 h-12 w-12 rounded-full border-2 border-pink-400 text-pink-400"
          >
            <i class="fa-brands fa-facebook"></i></button
          ><button
            class="h-12 w-12 rounded-full border-2 border-pink-400 text-pink-400"
          >
            <i class="fa-brands fa-linkedin"></i>
          </button>
        </div>
        <div class="mb-5">
          <a
            href="https://www.facebook.com/"
            class="m-5 rounded-lg rounded-lg border-2 border-blue-400 px-4 py-2 text-blue-400"
          >
            Clink Me
          </a>
          <a
            href="https://www.facebook.com/"
            class="rounded-full border-2 border-pink-400 px-4 py-2 text-pink-400"
            >Click Me</a
          >
        </div>
        <div>
          <button
            class="rounded-lg border-2 hover:bg-blue-50 border-blue-400 px-4 py-2 text-blue-400"
          >
            Click Me
          </button>
          <button
            class="rounded-lg border-2 0 border-pink-400 px-4 py-2 text-pink-400"
          >
            Click Me
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
